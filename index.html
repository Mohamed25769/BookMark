<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="assets/images/bookmark.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/queries.css" />
  </head>
  <body>

    <main  class="bookmarker-page">
      <div class="container">
        <!-- PAGE-TITLE -->
        <h1 class=>Bookmarker</h1>
        <div class="row mt-5 ">
          <!-- form -->
          <div class=" py-2 col-12 inner-content-form ">
            <h2 class="text-center p-3 mb-4 "><i class="fa-solid fa-bookmark me-1"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark ms-1"></i></h2>
            <div class="col-12 mb-4">
              <label for="siteName" class="form-label "><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
              <input oninput="validateInputs(this)" type="text" name="user-name-book" class="form-control" id="siteName" placeholder="Bookmark Name">
            </div>
            <div class="col-12 mb-4">
              <label for="siteUrl" class="form-label">  <i class="fa-solid fa-link me-2 "></i>Site URL</label>
              <input oninput="validateInputs(this)"  type="url" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <div class="text-center mb-4">
              <button onclick="addSite()" type="button" class="btn btn-danger d-inline-block mx-auto px-5 btn-style">Submit</button>
            </div>
          </div>
          <div id="windowNotValid" class="overlay d-flex    justify-content-center align-items-center d-none">

            <div class="meesageAlert bg-white rounded-2 p-4 shadow   ">

              <div class="header-alert-content  d-flex  justify-content-between align-items-center">
                <div class="icon-group">
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                </div>
  
                <button onclick="closeWindowNotValid()" id="btnClose" class=" btn border-0  "><i  class="fa-solid fa-xmark close fs-3"></i></button>

              </div>
              <p class=" fs-5 fw-bold ">Site Name or Url is not valid, Please follow the <br> rules below :</p>
              <ul class="list-unstyled">
                <li><i class="fa-regular fa-circle-right p-2"></i> <span>Site name must contain at least 3 characters
                </span></li>
                <li><i class="fa-regular fa-circle-right p-2"></i> <span>Site URL must be a valid one</span></li>
              </ul>
            </div>

          </div>
     
          <table class="bg-white mt-3">
            <thead>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </thead>
            <tbody id="bodyTable">
            </tbody>
          </table>
        </div>
        
          </div>
          </div>
        </div>
      </div>
      
    </main>
   <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
